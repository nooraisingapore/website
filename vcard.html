  const GA_AVAILABLE = (typeof gtag === "function");
  const ANALYTICS_KEY = 'noorai_card_analytics_v2';

  /* -------------------- GLOBAL STATE -------------------- */
  // These will hold the converted PNG data URIs for iOS compatibility
  let finalLogoPng = null;
  let finalHeadshotPng = null;

  const tag = (m) => console.log('NOOR CARD:', m);

  /* -------------------- HELPERS -------------------- */
  function toDataUri(maybe, mime='image/webp') {
    if (!maybe) return null;
    if (maybe.startsWith('data:')) return maybe;
    return `data:${mime};base64,${maybe}`;
  }

  function rawFromDataUri(uri) {
    if (!uri) return '';
    const idx = uri.indexOf(';base64,');
    if (idx !== -1) return uri.slice(idx + ';base64,'.length);
    return uri; // unlikely but safe
  }

  /**
   * CRITICAL HELPER: Converts an Image Data URI (like WebP) to PNG
   * This solves the iOS vCard issue without making the HTML file huge.
   */
  function convertToPng(sourceUrl) {
    return new Promise((resolve) => {
      if (!sourceUrl) { resolve(null); return; }
      const img = new Image();
      img.crossOrigin = 'anonymous'; // prevent tainted canvas when loading remote images
      // Check if already PNG to save time
      if (sourceUrl.startsWith('data:image/png')) {
         resolve(sourceUrl);
         return;
      }
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        resolve(canvas.toDataURL('image/png'));
      };
      img.onerror = () => {
        console.warn('Image conversion failed, using original.');
        resolve(sourceUrl);
      };
      img.src = sourceUrl;
    });
  }

  /* -------------------- CONTACT DATA -------------------- */
  const contact = {
    fn: 'Murtaza Bhori',
    n_field: 'Bhori;Murtaza;;;',
    title: 'Founder & CEO',
    org: 'Noor AI Singapore Pte. Ltd.',
    tel: '+65 9137 7862',

    url: 'https://www.noorai.sg'
  };

  /* -------------------- IMAGE INIT -------------------- */
  async function initImages() {
    try {
      const logoEl = document.getElementById('logoImg');
      const headEl = document.getElementById('headshotImg');
      
      const rawLogo = toDataUri(LOGO_B64_PLACEHOLDER);
      const rawHead = toDataUri(HEADSHOT_B64_PLACEHOLDER);

      // Set visuals immediately (WebP is fine for Browser display)
      if (logoEl && rawLogo) logoEl.src = rawLogo;
      if (headEl && rawHead) headEl.src = rawHead;

      // CONVERT TO PNG IN BACKGROUND (For vCard/iOS support)
      if (rawHead) {
        finalHeadshotPng = await convertToPng(rawHead);
        tag('Headshot converted to PNG for vCard');
      }
      if (rawLogo) {
        finalLogoPng = await convertToPng(rawLogo);
        tag('Logo converted to PNG for PWA/Icon');
      }

      // Now that conversion is done, register PWA with the PNG icon
      registerPWA();

    } catch (e) {
      console.error('NOOR CARD: image init error', e);
    }
  }
  
  /* -------------------- vCard Generation -------------------- */
  function foldBase64ForVCard(b64) {
    const max = 74;
    let out = '';
    for (let i = 0; i < b64.length; i += max) {
      const chunk = b64.substr(i, max);
      if (i === 0) out += chunk + '\r\n';
      else out += ' ' + chunk + '\r\n';
    }
    return out.replace(/\r\n$/, '');
  }

  function makeVCardWithPhoto() {
    const lines = [
      'BEGIN:VCARD',
      'VERSION:3.0',
      `N:${contact.n_field}`,
      `FN:${contact.fn}`,
      `TITLE:${contact.title}`,
      `ORG:${contact.org}`,
      `TEL;TYPE=CELL:${contact.tel.replace(/\s+/g,'')}`,
      `EMAIL:${contact.email}`,
      `URL:${contact.linkedin}`,
      `URL:${contact.url}`
    ];

    // Use the converted PNG data if available
    if (finalHeadshotPng) {
      const b64 = rawFromDataUri(finalHeadshotPng);
      if (b64.length > 50) {
        const folded = foldBase64ForVCard(b64);
        lines.push('PHOTO;ENCODING=b;TYPE=PNG:' + folded);
      }
    }
    lines.push('END:VCARD');
    return lines.join('\r\n');
  }

  function vcfBlob() {
    return new Blob([makeVCardWithPhoto()], { type: 'text/vcard;charset=utf-8' });
  }

  /* -------------------- Analytics -------------------- */
  function trackEvent(name, params = {}) {
    // Local Storage Analytics (Simple)
    try {
       const raw = localStorage.getItem(ANALYTICS_KEY);
       const a = raw ? JSON.parse(raw) : { total: 0, events: {} };
       a.total++;
       a.events[name] = (a.events[name] || 0) + 1;
       localStorage.setItem(ANALYTICS_KEY, JSON.stringify(a));
    } catch(e) {}

    // Google Analytics
    if (GA_AVAILABLE) {
      try {
        gtag('event', name, Object.assign({ event_category: 'digital_card', event_label: contact.fn }, params));
      } catch (e) {}
    }
    tag('tracked: ' + name);
  }

  /* -------------------- ACTIONS -------------------- */
  function downloadVCard() {
    try {
      const blob = vcfBlob();
      const fileName = `${contact.fn.toLowerCase().replace(/\s+/g,'-')}.vcf`;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      a.remove();
      trackEvent('download_vcard');
    } catch (e) {
      alert('Failed to download vCard.');
    }
  }

  async function shareCard() {
    trackEvent('share_attempt');
    try {
      const blob = vcfBlob();
      const filename = `${contact.fn.toLowerCase().replace(/\s+/g,'-')}.vcf`;
      const file = new File([blob], filename, { type: 'text/vcard' });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: contact.fn, text: `Contact — ${contact.fn}` });
        trackEvent('share_success');
        return;
      }
      if (navigator.share) {
        await navigator.share({ title: contact.fn, text: `Connect with ${contact.fn}`, url: window.location.href });
        trackEvent('share_link');
        return;
      }
      downloadVCard();
    } catch (err) {
      alert('Sharing failed or cancelled.');
    }
  }

  // Updated: Client-Side QR Generation (Privacy Safe)
  function toggleQR() {
    const modal = document.getElementById('qrModal');
    const container = document.getElementById('qrContainer');
    
    if (modal.classList.contains('hidden')) {
      modal.classList.remove('hidden');
      
      // Generate QR only if not already generated
      if (container.innerHTML === '') {
         // We create a clean vCard WITHOUT photo for the QR to keep it scannable
         // (QR codes with base64 photos are too dense to scan)
         let vcard = makeVCardWithPhoto();
         vcard = vcard.replace(/\r\nPHOTO;ENCODING=b;TYPE=PNG:[\s\S]*?(?=\r\nEND:VCARD)/, '');
         
         // Use QRCode.js library
         new QRCode(container, {
            text: vcard,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });
      }
      trackEvent('qr_shown');
    } else {
      modal.classList.add('hidden');
    }
  }

  async function copyVCardToClipboard() {
    try {
      const vcard = makeVCardWithPhoto();
      await navigator.clipboard.writeText(vcard);
      showToast("vCard copied to clipboard!");
      trackEvent('vcf_copied');
    } catch (e) {
      alert('Copy failed.');
    }
  }

  async function writeNfc() {
    if (!('NDEFReader' in window)) {
      alert('Web NFC not supported (Android Chrome only).');
      return;
    }
    try {
      const ndef = new NDEFReader();
      await ndef.write({ records: [
        { recordType: "mime", mediaType: "text/vcard", data: makeVCardWithPhoto() },
        { recordType: "url", data: window.location.href }
      ]});
      alert('NFC tag written successfully!');
      trackEvent('nfc_write_success');
    } catch (e) {
      alert('NFC write failed. Ensure screen is on and NFC is enabled.');
    }
  }

  function showPeerOptions() {
    // Fallback logic: just try to share the file
    const blob = vcfBlob();
    const file = new File([blob], "contact.vcf", { type: 'text/vcard' });
    if (navigator.canShare && navigator.canShare({ files: [file] })) {
       navigator.share({ files: [file] });
    } else {
       downloadVCard();
       alert("vCard downloaded. Please use AirDrop or Nearby Share manually.");
    }
  }

  /* -------------------- PWA REGISTRATION -------------------- */
  function registerPWA() {
    // Use the converted PNG logo for the icon
    if (finalLogoPng) {
        // Set iOS Icon
        let apple = document.querySelector('link[rel="apple-touch-icon"]');
        if (!apple) {
            apple = document.createElement('link');
            apple.rel = 'apple-touch-icon';
            document.head.appendChild(apple);
        }
        apple.href = finalLogoPng;

        // Inject Manifest
        const manifest = {
            name: `${contact.fn} — Noor AI`,
            short_name: 'NoorCard',
            start_url: window.location.href, 
            display: 'standalone',
            theme_color: '#0f172a',
            background_color: '#0f172a',
            icons: [
                { src: finalLogoPng, sizes: '512x512', type: 'image/png' }
            ]
        };
        const blob = new Blob([JSON.stringify(manifest)], { type: 'application/manifest+json' });
        let link = document.querySelector('link[rel="manifest"]');
        if (!link) {
            link = document.createElement('link');
            link.rel = 'manifest';
            document.head.appendChild(link);
        }
        link.href = URL.createObjectURL(blob);
    }
  }

  /* -------------------- UI UTILS -------------------- */
  function showToast(msg) {
    let t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }

  /* -------------------- INIT -------------------- */
  window.addEventListener('load', () => {
    initImages().then(() => {
        // FOUC FIX: Reveal body only after images processed
        document.body.classList.add('loaded');
    });

    // Attach Handlers
    document.getElementById('saveBtn')?.addEventListener('click', downloadVCard);
    document.getElementById('qrBtn')?.addEventListener('click', toggleQR);
    document.getElementById('shareBtn')?.addEventListener('click', shareCard);
    document.getElementById('nfcBtn')?.addEventListener('click', writeNfc);
    document.getElementById('peerBtn')?.addEventListener('click', showPeerOptions);
    document.getElementById('copyVcfBtn')?.addEventListener('click', copyVCardToClipboard);
    document.getElementById('closeQrBtn')?.addEventListener('click', toggleQR);

    // Track clicks on social links
    ['mailBtn','phoneBtn','liBtn','siteBtn'].forEach(id => {
        document.getElementById(id)?.addEventListener('click', () => trackEvent(id+'_click'));
    });

    trackEvent('page_view');
  });

})();
</script>
</body>
</html>
